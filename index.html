<!DOCTYPE html>
<html lang="pt">
<head>
    <meta chart="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Pelos E.U.A.</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__img" src="./images/img-header.svg" alt="imagem que diz Around the U.S.">
        <div class="header__line"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__img" src="./images/img-profile.jpg" src="um senhor de idade, com óculos e vestido de uma touca vermelha, sorrindo">
            <div class="profile__data">
                <button class="profile__edit">
                    <img class="profile__pen" src="./images/img-edit.svg" alt="uma caneta que indica o local onde o usuário pode editar o perfil">
                </button>
                <div class="form">
                    <form class="form__container">
                        <h2 class="form__title"></h2>
                    </form>
                </div>
                <p class="profile__name">Jacques Cousteau</p>
                <p class="profile__info">Explorar</p>
            </div>
            <button class="profile__add">
                <img class="profile__cross" src="./images/img-add.svg" alt="botão com uma cruz para indicar a possibilidade de adicionar um perfil">
            </button>
        </section>
        <section class="places">
            
        </section>
    </main>
    <footer class="footer">

    </footer>
</body>
</html>
