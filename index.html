<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__img" src="./images/img-header.svg" alt="imagem que diz Around the U.S.">
        <div class="header__line"></div>
    </header>
    <main id="main">
        <section class="profile button">
            <img class="profile__img" src="./images/img-profile.jpg" alt="um senhor de idade, com óculos e vestido de uma touca vermelha, sorrindo">
            <div class="data">
                <p class="data__name">Jacques Cousteau</p>
                <p class="data__info">Explorar</p>
            </div>
            <button class="button__edit">
                <img src="./images/img-edit.svg" alt="uma caneta que indica o local onde o usuário pode editar o perfil">
            </button>
            <button class="button__add">
                <img class="button__cross" src="./images/img-add.svg" alt="botão com uma cruz para indicar a possibilidade de adicionar um perfil">
            </button>
        </section>
        <section class="cards">
            <div class="card">
                <img class="card__image" src="./images/yosemite.jpg" alt="retrato fotográfico do Vale de Yosemite">
                <div class="card__info button">
                    <h2 class="card__title">Vale de Yosemite</h2>
                    <button class="button__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/louise.jpg" alt="retrato fotográfico do Lago Louise">
                <div class="card__info button">
                    <h2 class="card__title">Lago Louise</h2>
                    <button class="button__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/montanhas.jpg" alt="retrato fotográfico das Montanhas Carecas">
                <div class="card__info button">
                    <h2 class="card__title">Montanhas Carecas</h2>
                    <button class="button__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/latemar.jpg" alt="retrato fotográfico de Latemar">
                <div class="card__info button">
                    <h2 class="card__title">Latemar</h2>
                    <button class="button__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/vanoise.jpg" alt="retrato fotográfico do Parque Nacional de Vanoise">
                <div class="card__info button">
                    <h2 class="card__title">Vanoise National Park</h2>
                    <button class="button__heart">
                    </button>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/braies.jpg" alt="retrato fotográfico do Lago de Braies">
                <div class="card__info button">
                    <h2 class="card__title">Lago di Braies</h2>
                    <button class="button__heart">
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Around The U.S.</p>
    </footer>
    <div class="form">
        <form class="form__container button">
            <h2 class="form__title">Editar perfil</h2>
            <input class="form__name" type="text" placeholder="Nome">
            <input class="form__info" type="text" placeholder="Sobre mim">
            <button class="button__save" type="submit">Salvar
            </button>
            <button class="button__close"><img class="button__close-img" src="images/buttonclose.svg" alt="ícone em X que indica onde fecha a edição de perfil">
            </button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
